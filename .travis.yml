language: node_js
node_js:
addons:
  firefox: "50.0"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm run install-selenium-driver
before_script:
  - npm prune
cache:
  directories:
    - node_modules
notifications:
  email:
    on_success: change
    on_failure: always
